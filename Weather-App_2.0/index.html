<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/746b32e2c0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
	<title>Weather APP</title>
</head>

<body class="wrapper">


	<div class="card">
		<div class="weather-app">
			<div class="nameApp">Weather app</div>
		</div>
		<div class="search">
			<input type="text" class="search-city" placeholder="Search" id="city">
			<button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
		</div>

		<div class="weather">

			<div class="city-name" id="c-name"></div>
			<div id="date"></div>

			<div class="weather-desc-container">
				<div class="temperature" id="temp"></div>
				<img src="#" alt="" id="icon">
			</div>
			<div class="weather-char">
				<div id="hum-char" class="humidity-char">
					<div id="img-humidity"></div>
					<div class="humidity" id="hum"></div>
				</div>
				<div id="wind-char">
					<div id="img-wind"></div>
					<div class="wind" id="wSpeed"></div>
				</div>
				<div id="sunrise-char">
					<div id="img-sunrise"></div>
					<div id="sunrise"></div>
				</div>
				<div id="sunset-char">
					<div id="img-sunset"></div>
					<div id="sunset"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
